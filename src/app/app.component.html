<div class=" container mt-4">
    <h1> Mes Pokemons</h1>
    <div class="row mb-4">
      <div class="col-9">
        <input class="form-control" [(ngModel)]="currentPokemonName" type="text" placeholder="bulbizarre"/>
      </div>
      
      <div class="col-3">
        <button class="btn btn-primary" (click)="addPokemon()">Ajouter</button>
      </div>
    </div>

    <app-pokemon-item *ngFor="let pokemon of pokemons" [pokemon]="pokemon"/>
    
    
</div>
